<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CCS Files -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title></title>
</head>
<body>
    <div id="main-container" class="container-fluid">
        <div id="row-step-1" class="row vh-100 d-flex justify-content-center align-content-center">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card text-light p-5 border-light-subtle">
                    <div id="card-first-step" class="card-body">
                        <h4 class="card-title pt-4 pb-4 text-left">Register</h4>
                        <form>
                            <div class="mb-4">
                              <label for="exampleInputEmail1" class="form-label">Name</label>
                              <input type="text" class="form-control bg-secondary text-light" id="name" aria-describedby="emailHelp" placeholder="enter your name" style="--bs-bg-opacity: .1;">
                            </div>
                            <div class="mb-3">
                              <label for="exampleInputPassword1" class="form-label">Email</label>
                              <input type="email" class="form-control bg-secondary text-light" id="email" placeholder="example@gmail.com" style="--bs-bg-opacity: .1;">
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button id="btn_step_1" type="submit" class="action-button btn btn-primary border-light">Continue</button>
                            </div>
                        </form>
                        <div id="inputs-message"></div>
                    </div>
                </div> 
            </div>
            <div>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="mt-3">
                    <p class="steps text-light text-center">Step 1 of 3</p>
                </div>  
            </div>
        </div>
        <div id="row-step-2" class="d-none row vh-100 d-flex justify-content-center align-content-center"">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card text-white p-5 border-light-subtle">
                    <div id="card-second-step" class="card-body">
                        <h4 class="card-title pt-4 pb-4 text-left">Which topics are you interested?</h4>
                        <form>
                            <div id="topics">
                                <div class="d-grid mb-4">
                                    <button type="button" value="Software Developer" class="option-button btn btn-outline-light text-start p-3">Software Development</button>
                                </div>
                                <div class="d-grid mb-4">
                                    <button type="button" value="User Experience" class="option-button btn btn-outline-light text-start p-3">User Experience</button>
                                </div>
                                <div class="d-grid mb-4">
                                    <button type="button" value="Graphic Design" class="option-button btn btn-outline-light text-start p-3">Graphic Design</button>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button id="btn_step_2" type="submit" class="action-button btn btn-primary border-light">Continue</button>
                            </div>
                        </form>
                        <div id="topics-message"></div>
                    </div>
                </div>
                <div>
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" class="active" aria-current="true" aria-label="Slide 2"></button>
                        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
                    </div>
                    <div class="mt-3">
                        <p class="steps text-light text-center">Step 2 of 3</p>
                    </div>  
                </div>
            </div>
        </div>
        <div id="row-step-3" class="d-none row vh-100 d-flex justify-content-center align-content-center"">
            <div class="col-md-8 col-lg-6 col-xl-4">
                <div class="card text-white p-5 border-light-subtle">
                    <div id="card-second-step" class="card-body">
                        <h4 class="card-title pt-4 pb-4 text-left">Summary</h4>
                        <form>
                            <div class="mb-2">
                                <p id="res-name" class="fw-bold"><span class="info-p fw-semibold">Name:</span></p>
                            </div>
                            <div class="mb-2">
                                <p id="res-email" class="fw-bold"><span class="info-p fw-semibold">Email:</span></p>
                            </div>
                            <div class="mb-2">
                                <p class="fw-bold"><span class="info-p fw-semibold">Topics:</span>
                                    <ul id="selected-topics" class="fw-semibold">
                                        
                                    </ul>
                                </p>
                            </div>
                            <div class="d-flex justify-content-center mt-5">
                                <button id="btn_step_3" type="submit" class="action-button btn btn-primary border-light">Confirm</button>
                            </div>
                        </form>
                    </div>
                </div> 
            </div>
            <div>
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" class="active" aria-current="true" aria-label="Slide 3"></button>
                </div>
                <div class="mt-3">
                    <p class="steps text-light text-center">Step 3 of 3</p>
                </div>  
            </div>
        </div>
    </div>
    
    
    <!-- Bootstrap JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
